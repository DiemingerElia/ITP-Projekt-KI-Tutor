<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="./tmpteststyle.css">
    <title>Document</title>
</head>
<body>
    <div class="area" id="light">
        <div class="themeSwitcher">                
            <i class="fa-solid fa-sun fa-xl"></i>
            <label class="switch">
                <input type="checkbox">
                <span class="toggle round"></span>  
            </label>
            <i class="fa-solid fa-moon fa-xl"></i>  
        </div>
        <button class="bttn" id="light">This is a button light</button>
    </div>

    <div class="area" id="dark">
        <div class="themeSwitcher">    
            <i class="fa-solid fa-sun fa-xl"></i>
            <label class="switch">
                <input type="checkbox">
                <span class="toggle round"></span>
            </label>
            <i class="fa-solid fa-moon fa-xl"></i>  
        </div>
        <button class="bttn" id="dark">This is a button dark</button>
    </div>
    <i class="fa-solid fa-sun"></i>
    <i class="fa-regular fa-sun"></i>
    <i class="fa-solid fa-moon"></i>    
    <i class="fa-regular fa-moon"></i>
</body>
</html>
